
plugins {
  id 'com.github.johnrengelman.shadow' version '4.0.3'
  id 'java'
  id 'application'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

allprojects {
	repositories {
		maven { url 'https://jitpack.io' }
	}
}

dependencies {
    //implementation 'com.github.burst-apps-team:burstkit4j:v0.12.2'
    implementation 'com.github.jjos2372:burstkit4j:8d9a468d9e'
    implementation 'com.github.jjos2372:blocktalk:-SNAPSHOT'

    implementation 'com.github.jiconfont:jiconfont-swing:1.0.0'
    implementation 'com.github.jiconfont:jiconfont-font_awesome:4.7.0.1'
    
	implementation 'com.bulenkov:darcula:2018.2'
	
	implementation 'io.github.novacrypto:BIP39:2019.01.27'
	
	implementation 'jfree:jfreechart:1.0.13'
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
}

// If we want to refresh our libraries (get a new snapshot)
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

// Define the main class for the application
mainClassName = 'BTDEX'
